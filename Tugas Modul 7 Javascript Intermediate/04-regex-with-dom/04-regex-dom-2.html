<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Skilvul</title>
</head>

<body>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" />
    <label for="password">Password</label>
    <input type="password" id="password" name="password" />
    <button id="btn-submit" style="display: block; margin-top: 10px">
      submit
    </button>
    <script>
        let elEmail = document.querySelector(".email").value;
        let elPassword = document.querySelector(".password").value;
        let elButton = document.querySelector(".btn-submit")
        let reg_email = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        let reg_password = /[A-Za-z\d\!\@\#\$\%\^\&\*]{8,}/;
        elButton.addEventListener('click', function(e) {
                e.preventDefault();
                if (!elEmail.match(reg_email)) {
                    alert('tolong masukan email yang valid')
                } else if (!elPassword.match(reg_password)) {
                    alert('tolong masukan password sesuai ketentuan')

                } else {
                    alert('Welcome to The Jungle')
                }


            })
            /// EDIT DOWN HERE
    </script>
</body>

</html>
